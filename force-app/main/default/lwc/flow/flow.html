<template>
    <lightning-card title="Data Arrangements" icon-name="action:upload">
        <lightning-layout multiple-rows=true>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input 
                    label="First Name" onchange={handleChange} name="firstName">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input 
                    label="Last Name" onchange={handleChange} name="lastName">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input
                    label="Email" onchange={handleChange} name="email" type="email">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input 
                    label="Phone" onchange={handleChange} name="phone"  type="tel" pattern="[0-9]{10}">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input
                    label="Title" onchange={handleChange} name="title">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input
                    label="Department" onchange={handleChange} name="department">
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>   
</template>
